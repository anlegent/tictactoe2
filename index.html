<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div class="newgame">
        <div class="newgamelogo">
        <button>
            <img src="./assets/logo.svg" alt="logo">
        </button>
        </div>
            <div class="pickmark">
                <p>PICK PLAYER 1â€™S MARK</p>
                <div class="markswitch">
                    <button class="markbgcross">
                        <img src="./assets/crosspick.svg" class="markimg" alt="player mark cross">
                    </button>
                    <button class="markbgcircle">
                        <img src="./assets/circlepick.svg" class="markimg" alt="player mark circle">
                    </button>
                </div>
                    <p>REMEMBER : X GOES FIRST</p>
                </div>
                <div class="newgamebtns">
            <button class="newgamecpu" >NEW GAME (VS CPU)</button>
            <button class="newgameplayer" >NEW GAME  (VS PLAYER)</button>
        </div>
        </div>

        <div class="game">
            <div class="gamebar">
                <a href="./index.html">
                    <img src="./assets/logo.svg" alt="logo">
                </a>
                <p class="playerturn"><img src="./assets/crossturn.svg" alt="cross">TURN</p>
                <button class="redobtn"><img src="./assets/Redo.svg" alt=""></button>
            </div>
            <div class="TTT-flex">
            <div class="TTT-grid">
                <button class="markblock mark1"></button>
                <button class="markblock mark2"></button>
                <button class="markblock mark3"></button>
                <button class="markblock mark4"></button>
                <button class="markblock mark5"></button>
                <button class="markblock mark6"></button>
                <button class="markblock mark7"></button>
                <button class="markblock mark8"></button>
                <button class="markblock mark9"></button>
            </div>
        </div>
        <div class="statsflex">
        <div class="stats">
<div class="statdiv statdiv1">
    <p class="statinfo">X (P2)</p>
    <p class="statvalue">0</p>
</div>
<div class="statdiv statdiv2">
    <p class="statinfo">TIES</p>
    <p class="statvalue">0</p>
</div>
<div class="statdiv statdiv3">
    <p class="statinfo">O (P1)</p>
    <p class="statvalue">0</p>
</div>
        </div>
    </div>
        </div>

        <div id="fadedbg1" class="fadedbg">
        <div class="notice p1win">

            <p class="pwintitle" >PLAYER 1 WINS!</p>
            <p class="p1wintext"><img src="./assets/circle.svg" class="p1winimg" alt="circle">TAKES THE ROUND</p>
            <div class="noticebtns">
                <button class="noticebtn1">QUIT</button>
                <button class="noticebtn2" >NEXT ROUND</button>
            </div>
        </div>
        </div>

        <div id="fadedbg2" class="fadedbg">
        <div class="notice p2win">

            <p class="pwintitle" >PLAYER 2 WINS!</p>
            <p class="p2wintext"><img src="./assets/cross.svg" class="p2winimg" alt="cross">TAKES THE ROUND</p>
            <div class="noticebtns">
                <button class="noticebtn1">QUIT</button>
                <button class="noticebtn2" >NEXT ROUND</button>
            </div>
        </div>
        </div>

        <div id="fadedbg3" class="fadedbg">
        <div class="notice tie">

            <p class="nowin" >ROUND TIED</p>
            <div class="noticebtns">
                <button class="noticebtn1">QUIT</button>
                <button class="noticebtn2" >NEXT ROUND</button>
            </div>
        </div>
        </div>

        <div id="fadedbg4" class="fadedbg">
        <div class="notice restart">

            <p class="nowintitle" >RESTART GAME?</p>
            <div class="noticebtns">
                <button class="noticebtn1" id="cancelredo">NO, CANCEL</button>
                <button class="noticebtn2" id="confirmredo" >YES, RESTART</button>
            </div>
            </div>
        </div>

    </main>
    <script src="./main.js"></script>
</body>
</html>
